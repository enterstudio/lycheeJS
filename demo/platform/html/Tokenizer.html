<!doctype html>
<html>
<head>
	<title>LycheeJS Tokenizer Inspector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- libraries -->
	<script src="../../../lychee/core.js"></script>
	<script src="../../../lychee/Builder.js"></script>
	<script src="../../../lychee/platform/html/Preloader.js"></script>

</head>
<body>

<div id="demo">
	<h1>LycheeJS Tokenizer Inspector</h1>
	<p class="notification">
		Unfocus the left textarea to refresh tokens.<br>
		Select the text on the left to scroll to the matching token on the right.
	</p>
	<div id="demo-navi"></div>
	<div id="demo-main"></div>
</div>

<script>
lychee.rebase({
	demo: "../../source",
	lychee: "../../../lychee"
});


lychee.define('demo.Init').requires([
	'demo.Tokenizer'
]).exports(function(lychee, global) {

	new demo.Tokenizer({
		code: '// Welcome to this test!\n\n(function(lychee, global) {\n\n\tdemo(\'tokenizing\', null);\n\tbitwiseoperators(16 >> 2 << 3 >>> 3);\n\tvar test = new lychee.Test(null);\n\n})(this.lychee, this);'
	});

});


lychee.tag({
	platform: [ 'html' ]
});


lychee.build();
</script>
</body>
</html>
